<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4</title>
</head>
<body>
    <script>
        let valor1, valor2
        valor1 = 20
        valor2 = 10

        document.write(valor1 > valor2)
        document.write('<br>')
        document.write('Valor1 es de tipo:',typeof (valor1))
        document.write('<br>')
        document.write('Valor2 es de tipo:',typeof (valor2))
        document.write('<br>')
        document.write('Los valores no son iguales:',valor1 != valor2)
        document.write('<br>')
        //&& Devuelve true si ambas expresiones son verdaderas
        //Devuelve false si una de ellas es false 
        document.write('1. Los dos valores son true (&&): ',true && true)
        document.write('<br>')
        document.write('2. Uno es true y el otro es false (&&): ',true && false)
        document.write('<br>')
        document.write('3. Los dos valores son false (&&): ',false && false)
        document.write('<br>','<br>')
        // || Devuelve true si al menos una de las expresiones son verdaderas
        document.write('1a. Los dos valores son true (||): ',true || true)
        document.write('<br>')
        document.write('2a. Uno es true y el otro es false (||): ',true || false)
        document.write('<br>')
        document.write('3a. Los dos valores son false (||): ',false || false)
    </script>
</body>
</html>
