<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2</title>
</head>
<body>
    <script>
        let nombre = "Juan"
        let apellido ="perez"
        

       if (nombre == "Juan") {
              document.write("Esta correcto el nombre")
        } else{
            document.write("Esta incorrecto el nombre")
        }
        document.write("<br>")
        
        let contador = 0
        while (contador <= 5) {
               document.write(`${nombre} ${apellido} <br>`)
               contador ++
        }

    </script>
</body>
</html>
