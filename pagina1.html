<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 1</title>
</head>
<body>
<script>
    let nombre = 'Jose'
    let cantidad = '42'
    let precio = 10.55
    let precio_dos = 11.11254168
    let precio_tres= 21.324567
    let esVerdadero = false
    let esNulo = null
    let persona = {nombre: 'Juan', edad: 27, hobby: 'tennis'} //Objecto

    document.write(nombre) 
    document.write('<br>')
    document.write(cantidad)
    document.write('<br>')
    //document.write(precio.toFixed(1))  
    document.write(precio_dos.toFixed(3)) //11.113
    document.write('<br>')
    document.write(precio_tres.toFixed(3)) //21.325
    document.write('<br>')
    document.write(precio_dos.toFixed(4)) //11.1125
    document.write('<br>')
    document.write(precio_tres.toFixed(5)) //21.32457
    // si la cifra que sigue es de 1 , 2 , 3 ,4 no se le suma 1
    // si la cifra que sigue es de 5 , 6 , 7 ,8, 9 se le suma 1
    //Decimales son las cifras que vienen detras del punto
    document.write('<br>')
    document.write(esVerdadero)
    document.write('<br>')
    document.write(esNulo)
    document.write('<br>')
    document.write(persona.nombre +' '+ persona.edad) //Objecto
    document.write('<br>')
    document.write(`${persona.nombre} ${persona.edad} ${persona.hobby}`)


</script>
</body>
</html>
